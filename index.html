<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplify | Javascript Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./public/images/mainLogo.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-heading" data-target="dashboard">Simplify.</div>

        <nav class="sidebar-nav">
          <p class="sidebar-label">MAIN.</p>
          <button class="sidebar-item active" data-target="dashboard">
            Dashboard
          </button>

          <p class="sidebar-label">APPS.</p>
          <button class="sidebar-item" data-target="pomodoro">Pomodoro</button>
          <button class="sidebar-item" data-target="planner">
            Daily Planner
          </button>
          <button class="sidebar-item" data-target="motivation">
            Motivation
          </button>
          <button class="sidebar-item" data-target="todo">Todo</button>
          <button class="sidebar-item" data-target="goals">Daily Goals</button>

          <p class="sidebar-label">OTHER.</p>
          <button class="sidebar-item" data-target="settings">Settings</button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-section">
        <!-- Banner -->
        <header class="banner">
          <div class="banner-image">
            <img
              src="./public/images/Urban Serenity Scene.png"
              alt="Banner background"
            />
          </div>

          <div class="banner-content">
            <h1>Good morning <span class="user">Jasmeet</span> ðŸ‘‹</h1>
            <p>Monday, September 18</p>
          </div>
        </header>

        <!-- Cards -->
        <section class="content">
          <article class="content-item pomodoro" data-target="pomodoro">
            <div class="card-media">
              <img src="./public/images/pomodoro-timer.jpg" />
              <h3>Pomodoro</h3>
            </div>
          </article>

          <article class="content-item daily-planner" data-target="planner">
            <div class="card-media">
              <img src="./public/images/planner.png" />
              <h3>Daily Planner</h3>
            </div>
          </article>

          <article class="content-item motivation" data-target="motivation">
            <div class="card-media">
              <img src="./public/images/motivation.png" />
              <h3>Motivation</h3>
            </div>
          </article>

          <article class="content-item todo-list" data-target="todo">
            <div class="card-media">
              <img src="./public/images/todo.png" />
              <h3>Todo List</h3>
            </div>
          </article>

          <article class="content-item daily-goals" data-target="goals">
            <div class="card-media">
              <img src="./public/images/goals.png" />
              <h3>Daily Goals</h3>
            </div>
          </article>
        </section>

        <!-- Full Pages -->
        <article class="full-page pomodoro" data-page="pomodoro">
          <button class="back-btn">
            <i class="ri-arrow-left-fill"></i> Dashboard
          </button>
          <h3>Pomodoro</h3>
        </article>
        <article class="full-page daily-planner" data-page="planner">
          <button class="back-btn">
            <i class="ri-arrow-left-fill"></i> Dashboard
          </button>
          <h3>Daily Planner</h3>
        </article>
        <article class="full-page motivation" data-page="motivation">
          <button class="back-btn">
            <i class="ri-arrow-left-fill"></i> Dashboard
          </button>
          <h3>Motivation</h3>
        </article>
        <article class="full-page todo-list" data-page="todo">
          <button class="back-btn">
            <i class="ri-arrow-left-fill"></i> Dashboard
          </button>
          <h3>Todo Page</h3>
          <section class="todo">
            <!-- Day Block -->
            <div class="todo-day">
              <h2 class="day-title">Monday</h2>
              <p class="day-date">April 14, 9-4pm </p>

              <ul class="task-list">
                <li class="task">
                  <input type="checkbox" />
                  <span>Read 10 pages <i class="ri-delete-bin-5-fill"></i></span>
                </li>
              </ul>

              <button class="add-task-btn">
                <i class="ri-add-line"></i> Add a new task
              </button>
            </div>
          </section>
        </article>


        <article class="full-page daily-goals" data-page="goals">
          <button class="back-btn">
            <i class="ri-arrow-left-fill"></i> Dashboard
          </button>
          <h3>Daily Goals</h3>
        </article>
      </main>
    </div>
    <script type="module" src="js/app.js" defer></script>
  </body>
</html>
